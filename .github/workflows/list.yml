on: [push, workflow_dispatch]

env:
  VERSION: "1.0.${{ github.run_number }}"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - uses: actions/checkout@v2

      - run: gh api /orgs/sanjeevh93/packages/maven/com.mvnregistry.javaproject/versions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
